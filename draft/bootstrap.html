<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>Bootstrap Icons with JavaScript</title>
</head>
<body>

    <i class="bi-heart"></i>
<!-- Your content goes here -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Create an icon element using JavaScript
    var iconSpan = document.createElement("span");
    iconSpan.classList.add("bi", "bi-heart"); // Add Bootstrap Icons classes
    iconSpan.setAttribute("aria-hidden", "true");

    // Append the icon to an existing element (e.g., a div with the id "iconContainer")
    document.getElementById("iconContainer").appendChild(iconSpan);
</script>

</body>
</html>
